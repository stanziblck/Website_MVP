<!DOCTYPE html>
<html>
<head>
<title>landingpage_01</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #004B37;
    color: white;
    font-family: 'DM Sans', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* start content from the top */
  }

  /* top half image section */
  .top-half {
    background-image: url('Quran_01.jpeg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    height: 25vh;  /* half of the viewport height */
    width: 100%;
  }

  h1 {
    margin-top: 30px;
    font-family: 'Cormorant Garamond', serif;
    color: #C8A64D; /* soft gold accent */
  }

  p {
    margin: 20px;
    text-align: center;
  }

  button {
    background-color: black;
    color: white;
    border: none;
    height: 50px;
    width: 150px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #C8A64D;
    color: black;
  }
</style>
</head>

<body>
  <!-- Top half image -->
  <div class="top-half"></div>

  <!-- Bottom content -->
  <h1>An Islamic Knowledge Management System</h1>
  <p>"Exalted are You; we have no knowledge except what You have taught us. Indeed, it is You who is the Knowing, the Wise." 02:32</p>
  <button>Sign In</button>
</body>
</html>
